<div class="add-book">

<form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title" class="required">Title</label>
        <input type="text" id="title" class="form-control" formControlName="title" placeholder="Book title">
    </div>
    <div class="form-group">
        <label for="title" class="required">Author</label>
        <input type="text" id="author" class="form-control" formControlName="author" placeholder="Book author">
    </div>
    <div class="form-group">
        <label for="title" class="required">Description</label>
        <input type="text" id="description" class="form-control" formControlName="description" placeholder="Book description">
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-4 col-sm-4">
            <div class="form-group">
                <label for="dateStart">Date Start</label>
                <input type="date" id="dateStart" formControlName="dateStart" class="form-control" placeholder="Date Start">
            </div>
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4">
            <div class="form-group">
                <label for="dateEnd">Date End</label>
                <input type="date" id="dateEnd" formControlName="dateEnd" class="form-control" placeholder="Date End">
            </div>
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4">
            <div class="form-group">
                <label for="rate">Rate</label>
                <input type="number" min="0" max="5" id="rate" formControl="rate" class="form-control" placeholder="Rate">
            </div>
        </div>
    </div>
    <button class="btn btn-success" type="submit">Add</button>
    <button class="btn btn-default" [routerLink]="['/books']">Cancel</button>

</form>
</div>
